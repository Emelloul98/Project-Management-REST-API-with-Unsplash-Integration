<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS for styling and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- jQuery for DOM manipulation and event handling -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- jQuery Validation Plugin for form validation -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <script src="js/client_utils.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>client-side</title>
</head>

<body>
    <div class="container">
        <!-- Sorting options and 'Add Project' button -->
        <div class="sort-and-btn">
            <div class="sort-options">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select" name="sort-select">
                    <option value="projectName">Project Name</option>
                    <option value="managerName">Manager Name</option>
                    <option value="startDate" selected>Start Date</option>
                </select>

                <!-- Sort Direction Dropdown -->
                <label for="sort-direction">Direction:</label>
                <select id="sort-direction" name="sort-direction">
                    <option value="asc">Ascending</option>
                    <option value="desc" selected>Descending</option>
                </select>
            </div>
            <button class="add-project-btn" id="add-project-btn-up">Add Project</button>
        </div>
        
        <!-- Projects Table -->
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Manager Name</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="projects-table">
                    <!-- Table rows will be added dynamically -->
                </tbody>
            </table>
        </div>
        <button class="add-project-btn" id="add-project-btn-down">Add Project</button>
    </div>


    <!-- Container for the popup modal,initially the popup modal is in display: none mode  -->
    <div id="popupContainer">
        <!-- Overlay to darken the background when popup is open -->
        <div class="overlay" id="overlay"></div>

        <!-- Popup for adding a new project -->
        <div class="popup" id="popup-add-project">
            <button id="close-btn-add-proj" type="button" class="btn-close" aria-label="Close"></button>
            <form id="addProjectForm" name="addProjectForm">
                <label for="project-name">Name</label>
                <input type="text" class="input-control" id="project-name" name="project-name"
                    placeholder="Project Name">

                <label for="description">Description</label>
                <input type="text" class="input-control" id="description" name="description"
                    placeholder="Project Description">

                <label for="manager-name">Project Manager Details</label>
                <input type="text" class="input-control" id="manager-name" name="manager-name"
                    placeholder="Manager Name">
                <input type="email" class="input-control" id="manager-email" name="manager-email"
                    placeholder="Manager Email">

                <!-- Section for adding team members -->
                <div id="team-members-group">
                    <label for="team-member-name-1">Team Members</label>
                    <div class='member-info'>
                        <small>Member Info:</small>
                        <input type="text" class="input-control"  id="team-member-name-1" name="team-member-name-1" placeholder="Name">
                        <input type="text" class="input-control" id="team-member-email-1" name="team-member-email-1" placeholder="Email">
                        <input type="text" class="input-control" id="team-member-role-1" name="team-member-role-1" placeholder="Role">
                    </div>
                    <div id="new-members"></div>
                    <button type="button" id="add-member-btn" class="btn btn-primary" style="width: 60%;">Add New Member</button>
                </div>

                <label for="start-date">Start Date</label>
                <input type="text" class="input-control" id="start-date" name="start-date"
                    placeholder="Start Date - format: mm.dd.yyyy">

                <button type="submit" class="btn btn-primary" style="width: 60%;">Submit</button>
            </form>
        </div>

        <!-- Popup for updating a project -->
        <div class="popup" id="popup-update-project">
            <button id="close-btn-update-proj" type="button" class="btn-close" aria-label="Close"></button>
            <form id="updateProjectForm">
                <label for="project-name">Name</label>
                <input type="text" class="input-control" id="project-name" name="project-name"
                    placeholder="Project Name">

                <label for="description">Description</label>
                <input type="text" class="input-control" id="description" name="description"
                    placeholder="Project Description">

                <label for="start-date">Start Date</label>
                <input type="text" class="input-control" id="start-date" name="start-date"
                    placeholder="Start Date - format: mm.dd.yyyy">

                <button type="submit" class="btn btn-primary" style="width: 60%;">Submit</button>
            </form>
        </div>

        <!-- Popup for searching images -->
        <div class="popup" id="popup-search-page">
            <button id="close-btn-add-photo" type="button" class="btn-close" aria-label="Close"></button>
            <div class="search-area">
                <input type="text" class="input-control" id="search-input" name="search" placeholder="search images">
                <button type="submit" id="search-button">Search</button>
            </div>
        </div>

        <!-- Popup for displaying project images -->
        <div class="popup" id="popup-project-images">
            <button id="close-btn-project-images" type="button" class="btn-close" aria-label="Close"></button>
            <div class="images-container"></div>
        </div>
    </div>
</body>

</html>
